<!-- contact.component.html -->
<section class="py-20 relative overflow-hidden">
    <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1639762681057-408e52192e55')] bg-cover bg-center opacity-20"></div>
    <div class="container mx-auto px-4 relative z-10">
      <div class="max-w-2xl mx-auto backdrop-blur-md bg-white/10 p-8 rounded-2xl border border-white/20">
        <h2 class="text-4xl font-bold text-center mb-8 text-white">Get In Touch</h2>
        <form class="space-y-6">
          <input type="text" placeholder="Your Name" class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400">
          <input type="email" placeholder="Your Email" class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400">
          <textarea placeholder="Your Message" rows="5" class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400"></textarea>
          <button type="submit" class="w-full py-3 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-lg text-white font-bold hover:shadow-lg hover:shadow-cyan-500/30 transition-all">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </section>
