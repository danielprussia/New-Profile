<section class="py-20 bg-slate-900">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold text-center mb-16 text-white">My Projects</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Project Card -->
        <div *ngFor="let project of projects" 
             class="bg-slate-800 rounded-xl p-6 border border-slate-700 hover:border-cyan-400 transition-all hover:scale-105 hover:shadow-lg hover:shadow-cyan-500/20">
          <div class="h-48 bg-slate-700 rounded-lg mb-4 overflow-hidden">
            <!-- Placeholder for project image -->
            <div class="w-full h-full flex items-center justify-center text-gray-400">
              <span class="text-lg">Project Image</span>
            </div>
          </div>
          <h3 class="text-xl font-bold text-white mb-2">{{project.title}}</h3>
          <p class="text-gray-400 mb-4">{{project.description}}</p>
          <a href="#" class="text-cyan-400 hover:text-cyan-300 font-medium">View Project â†’</a>
        </div>
      </div>
    </div>
  </section>
